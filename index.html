<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semi-Horoscop</title>
    <link rel="stylesheet" type="text/css" href="https://kraaden.github.io/autocomplete/autocomplete.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://kraaden.github.io/autocomplete/autocomplete.js"></script>
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>

<body>
    <main class="wrapper">
        <form>
            <input id="sign-of-the-zodiac" type="text" autocomplete="off" placeholder="start typing...">
            <button class="button button--button-clr" id="show-zodiac-btn" type="button" value="show">show</button>
        </form>
        <section>
            <div class="card">
                <h2 id="zodiac-name">Write your birth month in the search box and be surprised!</h2>
                <div id="output" class="desc">
                    <p id="zodiac-des">
                    </p>
                </div>
            </div>
        </section>
        <div id="output">
        </div>
    </main>
    <script src="assets/js/auto-complete.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
